<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/src/assets/css/style.css" />
        <title>Instagram</title>
    </head>

    <body>
        <main class="wrapper">
            <div class="phone-side">
                <img class="selected" src="/src/assets/img/instagram-celular1.png" alt="Instagram celular" />
                <img src="/src/assets/img/instagram-celular2.png" alt="Instagram celular" />
                <img src="/src/assets/img/instagram-celular3.png" alt="Instagram celular" />
                <img src="/src/assets/img/instagram-celular4.png" alt="Instagram celular" />
            </div>
            <div class="instagram-side">
                <div class="instagram instagram-default">
                    <div class="instagram-logo">
                        <img src="/src/assets/img/instagram-logo.png" alt="Instagram logo">
                    </div>
                    <div class="profile-photo">
                        <img src="/src/assets/img/perfil-instagram.png" alt="foto de perfil" />
                    </div>

                    <div class="instagram-login">
                        <a href="#" class="instagram-continue">Continue como rafaelmf7</a>
                        <a href="#" class="instagram-logout">Remover conta</a>
                    </div>

                </div>
                <div class="not-user instagram-default">
                    <p>Não é rafaelmf7?<br /><a href="#"><span>Alternar conta</span></a> ou <a
                            href="#"><span>Cadastre-se</span></a></p>
                </div>
                <div class="get-the-app">
                    <p>Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download">
                            <img src="/src/assets/img/apple-button.png" alt="Download on the App Store">
                        </a>
                        <a href="#" class="app-download">
                            <img src="/src/assets/img/googleplay-button.png" alt="Get it on Google Play">
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <script src="/src/assets/js/scripts.js"></script>
    </body>

</html>
